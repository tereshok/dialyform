<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<form action="#" class="ba-create-form" method="POST">
			<div class="ba-create-form__info">
				<div class="ba-create-form__head">
						<img src="img/sign.svg" alt="#">
						<p class="ba-create-title">Create your free account</p>
				</div>
				<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
			<!-- /.ba-create-form__info -->
			<div class="ba-form-name">
				<div class="ba-form-name__first ba-input-anime">
					<input type="text" id="first-name" required>
					<label for="first-name">First name</label>
				</div>
				<div class="ba-form-name__last ba-input-anime">
						<input type="text" id="last-name" required>	
					<label for="last-name">Last name</label>
				</div>
			</div>
			<!-- /.ba-form-name -->
			<div class="ba-form-email ba-input-anime">
				<input class="ba-col-12" type="email" id="email" required>
				<label for="email">Email address</label>
			</div>
			<!-- /.ba-form-email -->
			<div class="ba-form-password ba-input-anime">
					<input class="ba-col-12" type="password" id="password" required>
				<label for="password">Password</label>
			</div>
			<!-- /.ba-form-password -->
			<div class="ba-form-button">
				<button class="ba-col-12" type="submit">Sign up for free</button>
			</div>
			<!-- /.ba-form-button -->
			<div class="ba-form-aftertext">
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
					the <a href="#">Privacy Policy</a></p>
			</div>
			<!-- /.ba-form-aftertext -->
		</form>
	</main>
</body>

</html>
